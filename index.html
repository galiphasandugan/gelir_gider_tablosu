

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./style.css">
    <title>document</title>
</head>
<body>

    <h1 id="h1" class="text-center text-warning">Aylık Gider Takip Uygulaması</h1>
   
    <div class="modal" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title">HARCAMANIZ SİLİNMİŞTİR</h5>
    
            </div>
          </div>
        </div>
      </div>
    <div class="input-group mt-5 m-auto" style="max-width:800px">
        <input id="input-gelir" type="text" class="form-control" placeholder="Gelirinizi Giriniz" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="btn-ekle" class="btn btn-outline-warning" type="button">Ekle</button>
    </div>
    <div class="card m-auto mt-3" style="width: 800px;">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Harcama Formu</h5>
          <div class="row m-auto">
                <div class="col-6">
                    <div class="mt-3">
                        <label for="basic-url" class="form-label">Harcama Yapılan Yer</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="input-harcama" placeholder="market,manav, v.b"  aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label for="basic-url" class="form-label">Harcama Tarihi</label>
                        <div class="input-group">
                        <input type="datetime-local" class="form-control" id="input-zaman" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="basic-url" class="form-label">Harcama Miktarı</label>
                    <div class="input-group">
                    <input type="number" class="form-control" id="input-harcama-miktari" placeholder="100 ₺" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button id="btn-kaydet" type="button" class="btn btn-warning">Kaydet</button>
            </div>
        </div>
    </div>


    <div class="koray">
          <!-- garcama talosu -->
      <div class="card m-auto mt-3"  style="width: 800px;">
        <table class="table table-light table-striped-columns">
            <thead >
              <tr>
                <th scope="col">Tarih</th>
                <th scope="col">Harcanan Yer</th>
                <th scope="col">Miktar</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="text-center">
            
            </tbody>
          </table>
      </div>

      <!--gelir gider tablosu -->
      <div class="card m-auto mt-3" style="width: 400px;"">
          <table class="table table-light table-striped-columns">
              <tbody>
                <tr>
                  <td id="" class="text-danger fw-bold">Geliriniz</td>
                  <td><span id="geliriniz">: </span></td>
                </tr>
                <tr>
                  <td class="text-danger fw-bold">Gideriniz</td>
                  <td><span id="gideriniz">: </span></td>
                </tr>
                <tr>
                  <td class="text-danger fw-bold">Kalan</td>
                  <td><span id="kalan">: </span></td>
                </tr>
              </tbody>
            </table>
            <!-- <button></button> -->
      </div>

      <!-- temile butonu -->
      <div class="text-center mt-3">
          <button id="btn-temizle" type="button" class="btn btn-warning">Bilgileri Temizle</button>
      </div>

    </div>
 
</body>

<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
